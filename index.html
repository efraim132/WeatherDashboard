<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center">

<div class="max-w-lg w-full bg-white rounded-lg shadow-md p-8">
    <h1 class="text-2xl font-bold text-center mb-4">Weather Search</h1>

    <!-- Zip Code Search Form -->
    <form id="weatherForm" class="flex mb-6">
        <input type="text" id="zipCode" placeholder="Enter Zip Code" class="flex-1 px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-r-lg hover:bg-blue-600">Search</button>
    </form>

    <!-- Weather Display -->
    <div id="weatherDisplay" class="hidden text-center">
        <h2 class="text-xl font-semibold mb-2">Weather for <span id="location"></span></h2>
        <p class="text-gray-700 text-lg mb-2">Temperature: <span id="temperature"></span>°C / <span id="temperatureF"></span>°F</p>
        <p class="text-gray-700 text-lg">Condition: <span id="condition"></span></p>
    </div>

    <!-- Error Message Display -->
    <div id="errorMessage" class="hidden text-center text-red-600 mt-4">Invalid Zip Code or API Error. Please try again.</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="dist/index.js" type="module"></script>
</body>
</html>
